<script type="text/javascript">

  function redirect(stoken) {
    window.location.replace("mattdepero.com/?done&test="+stoken);
  }

  stoken = getCookie(cname);

  if(!stoken) {
    alert("error: you never set the token before opening the 'done' page.");
  } else {
    redirect(stoken)
  }

</script>
